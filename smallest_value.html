<body>
    <script>
         var numbers = [14,17,27,32,23,54,45,73,12,15,16,77,89,92,29,25,15,88];
        var output = numbers[0];
        for(i=0;i<numbers.length;i++){
            if(numbers[i]<output){
                output = numbers[i];
            }
        }
        document.write('<h2>smallest value among 14,17,27,32,23,54,45,73,12,15,16,77,89,92,29,25,15,88 is <ul><h1>'+ output+'</h1><ul></h2>')



    </script>
</body>
