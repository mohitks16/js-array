<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var numbers = [14,25,8,19,32,63,52,2,91,37,79,88,53,12,17,39,46,51,27];
        var output = numbers[0];
        for(i=0;i<numbers.length;i++){
            if(numbers[i]>output){
                output = numbers[i];
            }
        }
        document.write('<h2>largest value among 14,25,8,19,32,63,52,2,91,37,79,88,53,12,17,39,46,51,27 is <ul><h1>'+ output+'</h1><ul></h2>')

    </script>
</body>
