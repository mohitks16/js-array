<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [1,2,3,4,5,6];
        var b = [3,4,5,7,8,9];
        var c = [];
        for(i=0;i<=a.length;i++){
            if(b.includes(a[i])){
                c.push(a[i]);
            }
        }
        document.write('<h2>the intersection of a = [1,2,3,4,5,6] and b = [3,4,5,7,8,9] is <h1>['+c+']<h1><h2>')
            console.log(c);
    </script>
</body>
</html>
